<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 100" width="128" height="100">
  <defs>
    <!-- White exterior shading -->
    <linearGradient id="bodyGrad" x1="0" y1="34" x2="0" y2="92" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e6eeff"/>
    </linearGradient>

    <!-- Blue interior gradient with darker depth at bottom -->
    <linearGradient id="innerGrad" x1="0" y1="8" x2="0" y2="66" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#eff6ff"/>
      <stop offset="0.50" stop-color="#bfdbfe"/>
      <stop offset="0.80" stop-color="#9fc5ff"/>
      <stop offset="1" stop-color="#7aaef8"/>
    </linearGradient>

    <!-- Gentle highlight sheen across the body -->
    <linearGradient id="sheenGrad" x1="18" y1="40" x2="110" y2="86" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.60"/>
      <stop offset="0.40" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Blue interior (depth via gradient only) -->
  <path
    d="M14 36
       L14 33
       A6 6 0 0 1 18 29
       L59.03 9.51
       Q64 7.15 68.97 9.51
       L110 29
       A6 6 0 0 1 114 33
       L114 36
       L68 62 Q64 65 60 62 Z"
    fill="url(#innerGrad)"
  />

  <!-- Envelope body -->
  <path
    d="M14 36 L14 82 Q14 90 24 90 L104 90 Q114 90 114 82 L114 36 L68 62 Q64 65 60 62 Z"
    fill="url(#bodyGrad)"
    stroke="none"
  />

  <!-- Subtle sheen overlay -->
  <path
    d="M18 40 L18 78 Q18 86 26 86 L102 86 Q110 86 110 78 L110 44
       Q92 56 74 66 Q64 72 54 66 Q36 56 18 40 Z"
    fill="url(#sheenGrad)"
  />

  <!-- Envelope body outline -->
  <path
    d="M14 36 L14 82 Q14 90 24 90 L104 90 Q114 90 114 82 L114 36"
    fill="none"
    stroke="#2563eb"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Top V fold lines -->
  <path
    d="M14 36
       L57.8 58.6
       A10 10 0 0 0 70.2 58.6
       L114 36"
    fill="none"
    stroke="#2563eb"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Bottom flap -->
  <path
    d="M16 86 L58 56 Q64 51 70 56 L112 86 Z"
    fill="url(#bodyGrad)"
    stroke="none"
  />

  <!-- Bottom V fold lines -->
  <path
    d="M16 86
       L58.0 54.8
       A10 10 0 0 1 70.0 54.8
       L112 86"
    fill="none"
    stroke="#2563eb"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Open flap outline -->
  <path
    d="M14 36
       L14 33
       A6 6 0 0 1 18 29
       L59.03 9.51
       Q64 7.15 68.97 9.51
       L110 29
       A6 6 0 0 1 114 33
       L114 36"
    fill="none"
    stroke="#2563eb"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>

